<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Click Game</title>
        <meta name="description" content="A Click Game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        <script src="auto.js"></script>
        
        <div>
            <button type="button" onclick="auto()" class="">+1 click per second</button>
        </div>

        <div>
            <button type="button" onclick="upgrade()" class="upgradePosition"><strong>(+1 click per click) - (costs 15 loops)</strong></button>
        </div>

        <div class="box center">
            <div>
                <button type="button" onclick="clicker()" id="mybtn" value="number" class="buttonSize buttonCenter">click</button>
            </div>
    

            
            <div>
                <p class="font textTwoCenter">You have looped</p>
                <p id="amountOf" class="textCenter font">0</p>
                <p class="font textThreeCenter">times</p>
            </div>
        </div>

    </body>
</html>
