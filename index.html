<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Click Game</title>
        <meta name="description" content="A Click Game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>


        <button id="myBtn" class="shopButton">Open Shop</button>


        <div id="myModal" class="modal">

            <div class="modal-content">
                <span class="close">&times;</span>
                <center><button type="button" onclick="upgrade()" class="inShopButton">+1 click per click - (costs 15 loops)</button></center>
            </div>

        </div>

        <script src="modal.js"></script>
        <script src="script.js"></script>

        

        <div class="box center">
            <div>
                <button type="button" onclick="clicker()" id="mybtn" value="number" class="buttonSize buttonCenter">click</button>
            </div>

            <div>
                <p class="font textTwoCenter padding">You have looped</p>
                <p id="amountOf" class="textCenter font padding">0</p>
                <p class="font textThreeCenter padding">times</p>
            </div>
        </div>

    </body>
</html>
